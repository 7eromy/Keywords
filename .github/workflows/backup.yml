name: Daily Backup

on:
  schedule:
    - cron: '0 0 * * *'  # Runs daily at midnight (UTC)
  push:
    branches:
      - main  # Trigger on changes to the main branch

jobs:
  backup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout current repository
        uses: actions/checkout@v3

      - name: Set up Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Clone the backup repository
        run: |
          git clone https://github.com/7eromy/backup-repo.git backup-repo
        env:
          GIT_ASKPASS: /dev/null
          GIT_TERMINAL_PROMPT: 0
          GITHUB_TOKEN: ${{ secrets.ZEROMY_TOKEN }}

      - name: Copy files to backup repository
        run: |
          rsync -av --exclude=.git ./ ./backup-repo/

      - name: Commit and push changes
        run: |
          cd backup-repo
          git add .
          if git diff-index --quiet HEAD --; then
            echo "No changes to commit";
          else
            git commit -m "Backup on $(date)"
            git push https://x-access-token:${{ secrets.ZEROMY_TOKEN }}@github.com/7eromy/backup-repo.git main
          fi
